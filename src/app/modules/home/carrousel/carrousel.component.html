<mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  [interval]="3000"
  color="warn"
  maxWidth="auto"
  [proportion]="35"
  [slides]="images?.length || 0"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="true"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of images; let i = index"
    [image]="slide"
    overlayColor="#00000040"
    [hideOverlay]="false"
  ></mat-carousel-slide>
</mat-carousel>
